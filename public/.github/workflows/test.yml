name: test project
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependency
        run: npm ci
      - name: Ru tests
        run: npm test